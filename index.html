<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="container">
    <div class="box-container">
      <div class="flexbox">
        <div class="image-box">
          <div class="container">
            <img src="/images/image-product-desktop.jpg" width="280px" alt="">
          </div>
        </div>
        <div class="text-box">
          <div class="container">
            <p class="perfume-heading">PERFUME</p>
  
            <h2 class="perfume-title">Gabrielle Essence Eau De Parfum</h2>
    
           <p class="perfume-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
    
            <p class="prices"><span class="real-price">$149.99</span> <span class="discounted-price"><del><small>$169.99</small></del></span></p>     
    
             <a href="" class="button"> <span class="icon-style"><img src="images/icon-cart.svg" alt=""></span> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  
</body>
</html>
